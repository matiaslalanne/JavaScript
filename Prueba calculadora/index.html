<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="modoOscuro"></div>
                <div class="resultado">0</div>
            </div>
            <div class="botones">
                <div class="botones-keypad">
                    <div class="keypad-button verde">AC</div>
                    <div class="keypad-button verde">±</div>
                    <div class="keypad-button verde">%</div>
                    <div class="keypad-button rojo">/</div>
                    <div class="keypad-button">7</div>
                    <div class="keypad-button">8</div>
                    <div class="keypad-button">9</div>
                    <div class="keypad-button rojo">*</div>
                    <div class="keypad-button">4</div>
                    <div class="keypad-button">5</div>
                    <div class="keypad-button">6</div>
                    <div class="keypad-button rojo">-</div>
                    <div class="keypad-button">1</div>
                    <div class="keypad-button">2</div>
                    <div class="keypad-button">3</div>
                    <div class="keypad-button rojo">+</div>
                    <div class="keypad-button">⟳</div>
                    <div class="keypad-button">0</div>
                    <div class="keypad-button">.</div>
                    <div class="keypad-button rojo">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
